<div class="list-group">
	<form class="list-group-item" action="post" method="post">
		<div class="input-group">
			<input id="data" type="text" name="data" class="form-control"
				placeholder="消息"> <span class="input-group-btn"> <input
				class="btn btn-default" type="submit" value="发送" />
			</span>
		</div>
	</form>
	<script type="text/javascript">
		$("#data").focus();
	</script>

	<div class="list-group-item" style="text-align: center;"
		ng-repeat="message in data" ng-bind-html="message.data"></div>
</div>
